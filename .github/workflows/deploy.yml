name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRETO }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependecias
        run: npm install
      
      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
        - name: Deploy
          run: echo "Deploy..."